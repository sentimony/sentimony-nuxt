[build]
  command = "npm run build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[functions]
  node_bundler = "esbuild"

[dev]
  framework = "nuxt"
  command = "npx nuxi dev"
  targetPort = 3000

# .php / .PHP / .PhP … (у шляху)
[[edge_functions]]
  function = "block-rules"
  pattern = "/.*\\.[Pp][Hh][Pp](?:$|/.*)"

# будь-де є "wp-"
[[edge_functions]]
  function = "block-rules"
  pattern  = "/.*[Ww][Pp]-.*"

# будь-де є "wp/"
[[edge_functions]]
  function = "block-rules"
  pattern  = "/.*[Ww][Pp]/.*"

# будь-де є "wordpress"
[[edge_functions]]
  function = "block-rules"
  pattern  = "/.*[Ww][Oo][Rr][Dd][Pp][Rr][Ee][Ss][Ss].*"
