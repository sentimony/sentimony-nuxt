[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[dev]
  framework = "nuxt"
  command = "npx nuxi dev"
  targetPort = 3000

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[edge_functions]]
  function = "block-rules"
  pattern  = "/.*\\.php.*"

[[edge_functions]]
  function = "block-rules"
  pattern  = "/wp-.*"

[[edge_functions]]
  function = "block-rules"
  pattern  = "/wp/.*"

[[edge_functions]]
  function = "block-rules"
  pattern  = "/wordpress.*"
